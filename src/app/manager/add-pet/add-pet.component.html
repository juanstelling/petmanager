<div class="grid-col-span-12 grid pb-20">
  <div class="col-span-12">
    <h2>Register a new pet</h2>
  </div>
</div>

<form [formGroup]="petForm">
  <div class="grid grid-cols-12 gap-7">
    <div class="col-span-12">
      <mat-form-field>
        <mat-label> Name</mat-label>
        <input type="text" matInput formControlName="name" required />
        <mat-error *ngIf="petForm.get('name')?.errors?.['required']"
          >Name is required</mat-error
        >
      </mat-form-field>
    </div>

    <div class="col-span-12">
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option value="available">Available</mat-option>
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="hold">Hold</mat-option>
        </mat-select>
        <mat-error *ngIf="petForm.get('status')?.errors?.['required']"
          >Status is required</mat-error
        >
      </mat-form-field>
    </div>

    <div class="col-span-12">
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input type="text" matInput formControlName="category" />
      </mat-form-field>
    </div>

    <div class="col-span-12">
      <button class="primary-btn" (click)="addPet()">Add pet</button>
    </div>

    <div class="col-span-12" *ngIf="errorStatus === true">
      <p class="text-red-600">{{ errorMessage }}</p>
    </div>
  </div>
</form>
